<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/style.css') }}">
    <!-- title should be compliance rate for participant {id} where id is pulled from flask  -->
    <title>Compliance Rate for Participant {{ user }} </title>
</head>

<body>
    <h1>Compliance Summary for Participant {{ user }} on day {{ date }} </h1>
    <!-- Add a Next and Previous Buttons -->
    <!-- Create a block for the href -->
    <div class="next-prev-refs">
        <p>
            <a href="{{ prev_day_url }}">Previous Day</a>
            <a href="{{ next_day_url }}">Next Day</a>
        </p>
    </div>
    {{ table | safe }}

    <!-- Create a return to Home ref -->
    <div class="next-prev-refs">
        <p>
            <a href="{{ url_for('home') }}">Return to Homepage</a>
        </p>
    </div>
</body>
